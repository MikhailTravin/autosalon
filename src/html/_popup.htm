<div id="call" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<div class="popup__forms forms">
				<div class="forms__content">
					<button data-close type="button" class="forms__close _icon-close"></button>
					<div class="forms__titles">
						<div class="forms__title">
							<span>Связаться</span> с нами
						</div>
						<div class="forms__subtitle">
							Заполните форму и мы свяжемся с вами в ближайшее время и ответим на все интересующие
							вас вопросы
						</div>
					</div>
					<form action="#" class="forms__form form">
						<div class="form__inputs">
							<div class="form__input">
								<input type="text" name="form[]" placeholder="Имя">
							</div>
							<div class="form__input">
								<input data-required type="text" name="form[]" placeholder="+7 999 999-99-99"
									class="telephone">
							</div>
							<div class="form__input">
								<button type="submit" class="form__button button">Отправить заявку</button>
							</div>
						</div>
						<div class="form__checkbox checkbox">
							<input data-required id="c_101" checked class="checkbox__input" type="checkbox" value="1"
								name="form[]">
							<label for="c_101" class="checkbox__label">
								<span class="checkbox__icon _icon-check"></span>
								<span class="checkbox__text">Нажимая на кнопку, вы соглашаетесь
									с политикой обработки <a href="#">персональных данных</a></span>
							</label>
						</div>
					</form>
				</div>
				<div class="forms__bg">
					<img loading="lazy" src="../img/bg/banner-7.png" alt="">
				</div>
			</div>
		</div>
	</div>
</div>
